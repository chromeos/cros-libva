name: Health check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  CROS_LIBVA_H_PATH: ${{ github.workspace }}/work/va

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: "Check out libva"
      run: git clone https://github.com/intel/libva --branch 2.22.0 --depth 1 ${{ github.workspace }}/work
    - name: Build
      run: cargo build --all-features --verbose --workspace --tests --examples
    - name: Clippy
      run: cargo clippy --all-features --workspace --tests --examples
    - name: Run tests
      run: cargo test --verbose
    - name: Format
      run: cargo fmt --check --all
